<app-card cardTitle="Search Usage Summary" [options]="false">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="txtFromDate">From Date</label>
              <input type="text" bsDatepicker class="form-control" [bsConfig]="bsConfig" [(ngModel)]="fromDate"
                title="From Date {dd-mm-yyy}" />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="txtToDate">To Date</label>
              <input type="text" bsDatepicker class="form-control" [bsConfig]="bsConfig" [(ngModel)]="toDate"
                title="To Date {dd-mm-yyy}" />
            </div>
          </div>
          <div class="col-md-4 searchBtnDiv">
            <button type="button" class="btn btn-primary" (click)="searchUsageSummary()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </app-card>
  
  <div class="table100" #usageSummaryResult style="display: none;">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
      <thead>
        <tr class="table100-head">
          <th>SurName</th>
          <th>FirstName</th>
          <th>Smartcard</th>
          <th>TotalTagINâ€™s</th>
          <th>Kilometers</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let summary of filteredData">
          <td>{{ summary.SurName }}</td>
          <td>{{ summary.FirstName }}</td>
          <td>{{ summary.Smartcard }}</td>
          <td>{{ summary.TotalTagIns }}</td>
          <td>{{ summary.Kilometers }}</td>
        </tr>
      </tbody>
    </table>
  </div>
